<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <figure class="matrix">
      <img src="./eisenhower-matrix.jpg"
           class="matrix-img">
      <a  class="matrix-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </figure>
    <main class="main">
      <section>
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" 
                 class="task" 
                 type="text">
          <button class="btn add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>  
        <article id="incomplete-tasks">
          <article class="task-item">
            <input type="checkbox" class="checkbox">
            <span class="task">Pay Bills</span>
            <input type="text" class="task-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </article>
          <article class="task-item edit-mode">
            <input type="checkbox" class="checkbox">
            <span class="task hide">Go Shopping</span>
            <input type="text" 
                   value="Go Shopping" 
                   class="task-input show">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </article>
        </article>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <article id="completed-tasks">
          <article class="task-item">
            <input type="checkbox" class="checkbox" checked>
            <span class="task complited">See the Doctor</span>
            <input type="text" class="task-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </article>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
