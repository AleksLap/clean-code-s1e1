<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg"
           class="matrix-img">
      <a  class="matrix-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" 
                 class="task" 
                 type="text">
          <button class="btn add">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="del-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task hide">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task-input show">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="del-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task complited">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="del-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
